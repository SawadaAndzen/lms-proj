{% load static %}


<nav class="navbar navbar-expand-lg bg-body-tertiary py-2">
  <div class="container-fluid">
    <a href="/" class="d-flex align-items-center">
      <img src="{% static 'img/root/root-ico.png' %}" alt="Project Icon" width="40" height="40" class="me-2">
      <span class="navbar-brand display-6 mb-0"><b>ROSEFLOURISH</b></span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a></li>
      </ul>

      {% if user.is_authenticated %}

        <div class = "nav-item dropdown d-flex align-items-center">
            <img src = "{% static "img/root/profile/default-prof-pic.jpg" %}" alt="Profile Picture" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
            <a class="nav-link dropdown-toggle text-secondary me-2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Hello, {{ user.first_name }}!
            </a>
          <ul class="dropdown-menu mt-3">
            <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i> Profile</a></li>
            <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-left"></i> Logout</button>
              </form>
            </li>
            {% if user.is_staff %}
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/admin/"><i class="bi bi-journal-code"></i> Administration</a></li>
            {% endif %}
          </ul>
        </div>
      {% else %}
        <div class="d-flex ms-auto">
          <a class="btn btn-primary rounded-pill me-2" href="/login/"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          <a class="btn btn-outline-primary rounded-pill" href="/signup/"><i class="bi bi-box-arrow-in-right"></i> Sign Up</a>
        </div>
      {% endif %}
    </div>
  </div>
</nav>
