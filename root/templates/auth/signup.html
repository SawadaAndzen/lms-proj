{% extends "root/base.html" %}

{% block title %}
<title>ROSEFLOURISH - Sign Up</title>
{% endblock %}

{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-4 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Sign Up</h1>
      <p class="fs-4 text-center">
        Sign Up
      </p>
    </div>

    <div class="col-lg-8">
      <form method="POST" class="p-4 p-md-5 border rounded-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-100 btn btn-lg btn-primary rounded-pill" type="submit">Sign up</button>
        <hr class="my-1">
        <small class="text-body-secondary text-center">By clicking Sign up, you agree to the terms of use.</small>
        <hr class="my-1">
        <small class="text-body-secondary justify-items-center">
          Already have an account? Then, you can <a href='/login/'>login</a>.
        </small>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
